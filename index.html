<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Lead Form</title>
    <!-- Add your Google Tag Manager code here -->
</head>
<body>

<header>
    <h1>Welcome to Our Website</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#lead-form">Lead Form</a></li>
        </ul>
    </nav>
</header>

<section id="home">
    <h2>About Us</h2>
    <p>Write a brief introduction about your business here.</p>
    <a href="#lead-form">Get in Touch</a>
</section>

<section id="lead-form">
    <h2>Get in Touch</h2>
    <form id="contact-form" action="thankyou.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</section>

<footer>
    <p>Contact us: info@example.com</p>
    <ul>
        <li><a href="https://www.facebook.com/">Facebook</a></li>
        <li><a href="https://twitter.com/">Twitter</a></li>
    </ul>
</footer>

</body>
</html>
